        .centered-row {

            border-radius:10px;
            width: 100%;
        }
        th,td{

            border-radius:30px;
        }
        
      </style>
    <table border="1" bordercolor="black" bgcolor="aquamarine" height="10" width="1000" cellpadding="10">

            <th>Age</th>
        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
