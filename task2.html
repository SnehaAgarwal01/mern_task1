<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px; 
            height: 100px; 
            background-color: white; 
            border: 1px solid black; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="box">
        <ul type="disc">
            <li>Coffee</li>
            <li>Tea</li>
            <ul type="circle">
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul> 
    </div>
</body>
</html>
